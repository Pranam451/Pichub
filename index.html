<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic Hub</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="font awesome 6 pro max ultra/fa-whole-web.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row row-cols-md-2 row-cols-sm-1">
          <div class="col-12">
            <img
              onclick="home()"
              src="img/logo.png"
              alt=""
              class="navbar-brand"
            />
          </div>
          <div class="col-12" style="position: relative">
            <div class="">
              <input type="text" name="input" id="input" class="form-control" />

              <button class="search" onclick="loadImg()" id="inputSearch">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="tags mt-3">
      <ul
        class="ps-0 d-flex justify-content-evenly"
        style="list-style-type: none; margin-bottom: 1%"
      >
        <li onclick="home()" class="p-2">Home</li>
        <li onclick="trending()" class="p-2">Trending</li>
        <li onclick="popular()" class="p-2">Popular</li>
        <li onclick="wallpaper()" class="d-none d-sm-block p-2">Wallpaper</li>
        <li onclick="fashion()" class="d-none d-sm-block p-2">Fashion</li>
        <li onclick="fitness()" class="d-none d-sm-block p-2">Fitness</li>
        <li onclick="architecture()" class="d-none d-sm-block p-2">
          Architecture
        </li>
        <li onclick="nature()" class="d-none d-sm-block p-2">Nature</li>
        <li onclick="technology()" class="d-none d-sm-block p-2">Technology</li>
        <li onclick="travel()" class="d-none d-sm-block p-2">Travel</li>
        <li onclick="animal()" class="d-none d-sm-block p-2">Animal</li>
      </ul>
    </div>
    <div
      class="container-fluid homeMain mt-2 position-relative"
      style="
        padding: 8% 0%;
        background-image: url(img/night-bg.jpg);
        background-size: cover;
        background-position: center;
        height: 83vh;
      "
    >
      <div class="helo">
        <h1 class="display-4 new-font text-white text-center mt-5">Pic Hub</h1>
        <p class="text-white text-center new-font">
          The internetâ€™s source of freely-usable images.<br />
          Powered by creators everywhere.
        </p>
        <div class="d-flex justify-content-center">
          <input
            type="text"
            name=""
            id="homeInput"
            class="bg-light border-0 rounded fs-5"
            placeholder="Search..."
          />
          <button onclick="homeInputBtn()" class="btn btn-primary text-white">
            Search
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div
          class="row row-cols-md-4 g-3 grid position-absolute"
          style="width: 100%; top: 0px; padding: 8px"
        ></div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="unsplash.js"></script>
  </body>
</html>
